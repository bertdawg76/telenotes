<div>
	<h2>Please Add Contact Info</h2>
	<form class="contact_form">
		<input type="text" placeholder="First Name" ng-model="contact.fname" required><br>
		<input type="text" placeholder="Last Name" ng-model="contact.lname" required><br>
		<input type="email" placeholder="Email" ng-model="contact.email" required><br>
		<input type="text" placeholder="Phone Number" ng-model="contact.number"required><br>
	 	<button class="submit" ng-click="addContact(contact)">submit</button>
		

	</form>

</div>

<h3 ng-hide="isLoggedIn()">You need to <a ui-sref='login'>Log In</a> or <a ui-sref='register'>Register</a> before you can view and edit contacts.</h3>
